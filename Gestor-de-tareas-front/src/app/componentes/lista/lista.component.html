<div id="fondo" class="container-fluid min-vh-100">
  <main>
      <!--**************************************MENU***************************************-->
      <div id="menu" class="col-12 col-lg-12 pr-0 pl-0 bg-light" style="background-color: transparent !important;">
          <app-menu></app-menu>
      </div>
      <div class="col-12 col-lg-12 row h-5 ml-0 mr-0 menuflotante whitebackgroundTrans pt-2 pb-2 d-flex">
          <input type="text" id="nombre" class="pl-2 input-transparent ml-auto mr-auto mt-2" required
              value="{{tablero.nombre}}" />

          <input type="number" id="tablero.id" required value="{{tablero.id}}" hidden />

          <button (click)="modalCol()" class="btn btn-submit">Nueva columna<i class="fas fa-plus pl-2"></i></button>
      </div>
      <div id="contenido">
          <div class="col-12 col-lg-12 row pt-5 pl-0 pr-0 mr-0 ml-0 card-deck hcolumna">
              <div cdkDropListGroup class="row flex-row flex-nowrap mr-0 ml-0 mt-5">
                  <div class="card hcolumna card-background col-3 col-lg-3 p-0 m-2 b-0" *ngFor="let col of columnas"
                      style="max-width: 300px;">
                      <div class="card-header row m-0 p-0">
                          
                      </div>
                      <div class="card-body p-1 card-body-target">
                          <div class="example-container  overflow-scroll">
                              <div cdkDropList [cdkDropListData]="col.tarjetas" class="example-list"
                                  (cdkDropListDropped)="drop2($event)"
                                  style="overflow: scroll;width: 350px; overflow-y: auto; overflow-x: hidden;">
                                  <a class="example-box mt-1" (click)="modalTarjeta(tar.id)"
                                      *ngFor="let tar of col.tarjetas" cdkDrag>{{tar.nombre}}</a>
                              </div>
                          </div>
                      </div>
                      <div class="card-footer p-0">
                          <button (click)="modalTar(col.id)" class="btn btn-submit w-100">Nueva tarjeta<i
                                  class="fas fa-plus pl-2"></i></button>
                      </div>
                  </div>
              </div>
              <!--</div>-->
          </div>
      </div>
  </main>
</div>

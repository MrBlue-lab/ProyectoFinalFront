<div id="fondo" class="container-fluid">
  <main class="mb-5">
  <!--**************************************MENU***************************************-->
      <div id="menu" class="col-12 col-lg-12 pr-0 pl-0 bg-light" style="background-color: transparent !important;">
          <app-menu></app-menu>
      </div>
      <div id="contenido" class="col-12 col-lg-12 row m-0 p-0 pt-5">
        <div class="col-2 col-lg-2 row mt-5 ml-1">
            <ul class="list-group list-group-flush">
              <li class="list-group-item border shadow">Mis tableros</li>
              <li class="list-group-item border shadow p-0">
                <button (click)="activar()" class="btn btn-submit p-3 w-100">Nuevo tablero<i class="fas fa-plus pl-2"></i></button>
              </li>
            </ul>
          </div>
        <div class="col-10 col-lg-10 mt-2 ml-0 mr-0 p-0 row whitebackgroundTrans border">
          <button class="card col-md-2 col-lg-2 m-3 p-0"  *ngFor="let tab of Tableros"  (click)="tablero(tab.id,tab.tipo)">
            <div class="card-header" *ngIf="tab.tipo == 1">
              <i class="fas fa-table" style="font-size: 35px;"></i>
            </div>
            <div class="card-header" *ngIf="tab.tipo == 2">
              <i class="fas fa-clipboard-list" style="font-size: 35px;"></i>
            </div>
            <div class="card-body">
              <h5>{{tab.nombre}}</h5>
            </div>
          </button>
        </div>
      </div>
  </main>
      <div class="mt-5 bg-light b-0">
        <app-footer></app-footer>
    </div>
</div>
